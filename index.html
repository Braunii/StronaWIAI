<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="navbar_container">
        <ul id="navbar">
            <li><a href="#" id="home_container" onclick="navbar('home')">Strona Główna</a></li>
            <li><a href="#calculator_container" id="calculator" onclick="navbar('calculator')">Kalkulator</a></li>
        </ul>
    </div>
    <div id="home">
        <h1 id="imie">Szymon Braune</h1>
        <h1 id="przedmiot">Witryny i aplikacje internetowe</h1>
        <h1 id="rok">2023</h1>
        <h1 id="prowadzacy">Jakub Sałach</h1>
    </div>
    <div id="calculator_container">
        <div id="buttons">
            <button id="plus" onclick="pokaz('plus'); changecolor('plus'); change()">Dodawanie</button>
            <button id="minus" onclick="pokaz('minus'); changecolor('minus'); change()">Odejmowanie</button>
            <button id="razy" onclick="pokaz('iloczyn'); changecolor('razy'); change()">Mnożenie</button>
            <button id="przez" onclick="pokaz('iloraz'); changecolor('przez'); change()">Dzielenie</button>
            <button id="dopotegi" onclick="pokaz('do'); changecolor('dopotegi'); change()">Potęga</button>
        </div>
        <div id="container">
            <br>
            Liczba a: <input type="number" name="a" id="a" onchange="change()">
            <br>
            Liczba b: <input type="number" name="b" id="b" onchange="change()">
            <br>
            <p id="wynik">a + b = c</p>
        </div>
        <p id="tutorial">Poradnik korzystania: <br> 1.Zaznacz działanie <br> 2. Wprowadź a oraz b</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
